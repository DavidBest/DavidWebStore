<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="searchFragment">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function() {

            $(".search>#search_btn").click(search);
            $(".search>#search_input").keyup(function() {
                if (event.keyCode == 13)
                    search();
            });

        });

        var search = function() {
            //            alert("asdf");
            var query = $(".search>#search_input").val();
            window.location.href = "/search?q=" + query;
        };
    </script>
<div class="search">
    <form action="/search" method="get">
        <input id="search_input" name="q" placeholder="Поиск" type="text" autocomplete="off"/>
        <button id="search_btn" type="submit"></button>
    </form>
</div>
</div>
</html>
