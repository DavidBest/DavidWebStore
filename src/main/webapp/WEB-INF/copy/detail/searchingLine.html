<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        #searching-line-block {
        }

        .cost-input {
            width: 50px;
        }

        .star-radio {
            display: none;
        }

        .label-for-rating {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        .label-for-rating:before {
            content: '☆';
        }

        /*.label-for-rating:*/

        .star-radio:checked + .label-for-rating:before {
            content: '★';
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function search() {

            var line = $("#searching-line").val();
            var minCost= $('#min-cost').val();
            var maxCost =$('#max-cost').val();
            var rating = $("#rating:checked").val();
            var having = $("#having-box").val();

            if ($("#shop-block").length > 0) {
                $.ajax({
                    type: "GET",
                    url: "/searchGoods",
                    data: {
                        line: line,
                        minCost: minCost,
                        maxCost: maxCost,
                        rating: rating,
                        having: having
                    },
                    dataType: "html",
                    success: function (response) {
                        $("#shop-block").html(response);
                    }
                });
            }
        }
    </script>
</head>
<body>
<div id="searching-line-block">
    <form method="post">
        <div id="input-div">
            <input type="text" id="searching-line" placeholder="Search entire store here..."/>
            <button type="button" id="find" onclick="search()">Search</button>
        </div>
        <div id="cost">
            cost:
            <input type="text" id="min-cost" class="cost-input" placeholder="min"/>
            -
            <input type="text" id="max-cost" class="cost-input" placeholder="max"/>
        </div>
        <div id="rating-div">
            rating:
            <input type="radio" class="star-radio" name="rating" id="rating-1" value="1">
            <label for="rating-1" class="label-for-rating"></label>

            <input type="radio" class="star-radio" name="rating" id="rating-2" value="2">
            <label for="rating-2" class="label-for-rating"></label>

            <input type="radio" class="star-radio" name="rating" id="rating-3" value="3">
            <label for="rating-3" class="label-for-rating"></label>

            <input type="radio" class="star-radio" name="rating" id="rating-4" value="4">
            <label for="rating-4" class="label-for-rating"></label>

            <input type="radio" class="star-radio" name="rating" id="rating-5" value="5">
            <label for="rating-5" class="label-for-rating"></label>
        </div>
        <div id="having-div">
            <label>
                having:
                <input type="checkbox" id="having-box" value="have"/>
            </label>
        </div>
    </form>
</div>
<div id="products-block">

</div>
</body>
</html>
