<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        #search-top-view-detail {
            display: inline-block;
            margin-left: 20px;
            float: left;

            /*width: 100px;*/
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function search() {
            var searchData = $("#searching-line").val();
            $(location).attr("href", "/shopping?search=" + searchData);
        }
    </script>
</head>
<body>
<div id="search-top-view-detail">
    <input type="text" id="searching-line" placeholder="Search entire store here..."/>
    <button type="button" id="find" onclick="search()">Search</button>
</div>
</body>
</html>
