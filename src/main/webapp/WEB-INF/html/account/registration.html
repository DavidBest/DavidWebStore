<div>
    <link rel="stylesheet" href="../../css/registration.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function() {
            $(".reg-line>input").focusin(function() {
                $(this).parent().addClass("reg-line-in-focus");
            });

            $(".reg-line>input").focusout(function() {
                $(this).parent().removeClass("reg-line-in-focus");
            });
        });

    </script>
    <div class="registration-block">
        <form action="#" class="registration-form" method="post">
            <div class="reg-line">
                <label for="username">Логин</label>
                <input id="username" type="text" />
                <span id="username_err"></span>
            </div>
            <div class="reg-line">
                <label for="user_mail">Почта</label>
                <input id="user_mail" type="email" />
                <span id="user_mail_err"></span>
            </div>
            <div class="reg-line">
                <label for="password">Пароль</label>
                <input id="password" type="password" />
                <span id="password_err"></span>
            </div>
            <button class="reg-btn"> Зарегестрироваться </button>
        </form>
    </div>
</div>
